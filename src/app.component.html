<div *ngIf="isConfigured(); else configWarning">
  <!-- Show dashboard if user is logged in -->
  <ng-container *ngIf="authService.currentUser(); else loginForm">
    <app-dashboard></app-dashboard>
  </ng-container>

  <!-- Show login form if no user -->
  <ng-template #loginForm>
    <app-login></app-login>
  </ng-template>
</div>

<ng-template #configWarning>
  <app-config-warning></app-config-warning>
</ng-template>
