<div class="fixed inset-0 bg-black/70 z-40 flex items-center justify-center p-4 animate-fade-in">
  <div class="bg-slate-800 rounded-lg shadow-xl w-full max-w-4xl max-h-[90vh] flex flex-col">
    <div class="p-6 border-b border-slate-700 flex justify-between items-center">
      <h3 class="text-xl font-semibold text-white">User Management</h3>
      <button (click)="close.emit()" class="text-slate-400 hover:text-white transition-colors">
        <app-close-icon />
      </button>
    </div>

    <div class="overflow-y-auto">
      @if (adminService.isLoading() && adminService.users().length === 0) {
        <div class="flex justify-center items-center p-20">
          <svg class="animate-spin h-10 w-10 text-indigo-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </div>
      } @else {
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-slate-700">
            <thead class="bg-slate-900/50 sticky top-0">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Name</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">CPR</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Role</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-slate-700">
              @for (user of adminService.users(); track user.id) {
                <tr 
                  class="transition-colors"
                  [class.hover:bg-slate-700/50]="!!user.role"
                  [class.bg-blue-900/30]="!user.role"
                  [class.hover:bg-blue-900/50]="!user.role">
                  <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-white">{{ user.name }}</td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-300">{{ user.cpr }}</td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm">
                    @if (user.role?.toLowerCase() === 'admin') {
                        <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full border bg-red-500/20 text-red-400 border-red-500/30">
                            Admin
                        </span>
                    } @else {
                        <select 
                            [ngModel]="user.role || 'none'" 
                            (ngModelChange)="updateRole(user, $event)"
                            [disabled]="adminService.isLoading()"
                            class="block w-full bg-slate-900 border border-slate-700 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm disabled:opacity-50 disabled:cursor-wait">
                            <option value="none">-- No Role --</option>
                            @for(role of availableRoles; track role) {
                                <option [value]="role">{{ role }}</option>
                            }
                        </select>
                    }
                  </td>
                </tr>
              } @empty {
                <tr>
                  <td colspan="3" class="text-center py-12 px-6 text-slate-400">
                    No users found.
                  </td>
                </tr>
              }
            </tbody>
          </table>
        </div>
      }
    </div>

    <div class="p-6 border-t border-slate-700 flex justify-end">
        <button type="button" (click)="close.emit()" class="px-4 py-2 text-sm font-medium text-slate-300 bg-slate-700 rounded-md hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-slate-500">
            Close
        </button>
    </div>
  </div>
</div>
